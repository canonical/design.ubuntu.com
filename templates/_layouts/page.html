{% extends "_layouts/_root.html" %}

{% block body %}

  {% if path.startswith('/brand') %}
      {% include "_includes/nav-brand.html" %}
  {% endif %}

  {% if not path.startswith('/resources') %}
      <div class="p-strip is-shallow ">
        <div class="row">
          <h1 class="u-no-margin--bottom">{% block title %}{% endblock %}</h1>
        </div>
      </div>
  {% endif %}

  {% block content %}{% endblock %}

{% endblock %}
